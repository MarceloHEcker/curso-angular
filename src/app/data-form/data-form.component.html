<form
  class="form-horizontal mt-3"
  [formGroup]="formulario"
  (ngSubmit)="onSubmit()"
>
  <div class="form-group row" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        formControlName="nome"
        id="nome"
        placeholder="Nome"
      />

      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('nome')"
        mensagemErro="Nome é obrigatório."
      >
      </app-campo-control-erro>
    </div>
  </div>

  <div class="form-group row" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="email"
        placeholder="nome@email.com"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('email')"
        mensagemErro="Email é obrigatório."
      >
      </app-campo-control-erro>
      <app-campo-control-erro
        [mostrarErro]="verificaEmailInvalido()"
        mensagemErro="Email inválido."
      >
      </app-campo-control-erro>
    </div>
  </div>

  <div formGroupName="endereco">
    <div class="form-group row">
      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.cep')">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          formControlName="cep"
          (blur)="consultaCEP()"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.cep')"
          mensagemErro="CEP é obrigatório."
        >
        </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.numero')">
        <label for="numero" class="control-label">Número</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          formControlName="numero"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.numero')"
          mensagemErro="Número é obrigatório."
        >
        </app-campo-control-erro>
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          formControlName="complemento"
        />
      </div>
    </div>

    <div class="form-group row" [ngClass]="aplicaCssErro('endereco.rua')">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>

      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          id="rua"
          formControlName="rua"
        />

        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.rua')"
          mensagemErro="Rua é obrigatório."
        >
        </app-campo-control-erro>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-5" [ngClass]="aplicaCssErro('endereco.bairro')">
        <label for="bairro" class="control-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          formControlName="bairro"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.bairro')"
          mensagemErro="Bairro é obrigatório."
        >
        </app-campo-control-erro>
      </div>

      <div class="col-md-4" [ngClass]="aplicaCssErro('endereco.cidade')">
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          formControlName="cidade"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.cidade')"
          mensagemErro="Cidade é obrigatório."
        >
        </app-campo-control-erro>
      </div>

      <div class="col-md-3" [ngClass]="aplicaCssErro('endereco.estado')">
        <label for="estado" class="control-label">Estado</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          formControlName="estado"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('endereco.estado')"
          mensagemErro="Estado é obrigatório."
        >
        </app-campo-control-erro>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn" (click)="resetar()">Cancelar</button>

  <app-form-debug [form]="formulario"></app-form-debug>
</form>
