<form #f="ngForm" (ngSubmit)="onSubmit()" class="form-horizontal mt-3">

	<div class="form-group row"
		 [ngClass]="aplicaCssErro(nome)">

		<div class="col-sm-12">
			<label for="nome" class="control-label">Nome</label>
		</div>

		<div class="col-sm-12">
			<input type="text" class="form-control" id="name" placeholder="Nome" name="name"
				   [(ngModel)]="usuario.nome" required #nome="ngModel">
			<app-campo-control-erro mensagemErro="Nome é obrigatório" [mostrarErro]="!nome.valid && nome.touched"></app-campo-control-erro>
		</div>

	</div>

	<div class="form-group row"
		 [ngClass]="aplicaCssErro(email)">

		<div class="col-sm-12">
			<label for="email" class="control-label">Email</label>
		</div>

		<div class="col-sm-12">
			<input type="email" class="form-control" id="email" placeholder="nome@email.com"
				   name="email" [(ngModel)]="usuario.email" email required #email="ngModel">
			<app-campo-control-erro mensagemErro="Email é obrigatório" [mostrarErro]="!email.valid && email.touched"></app-campo-control-erro>
		</div>
	</div>

	<div ngModelGroup="endereco">

		<div class="form-group row">

			<div class="col-md-3"
				 [ngClass]="aplicaCssErro(cep)">
				<label for="cep" class="control-label">CEP</label>
				<input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultaCEP($event.target.value, f)">
				<app-campo-control-erro mensagemErro="CEP é obrigatório" [mostrarErro]="!cep.valid && cep.touched"></app-campo-control-erro>
			</div>


			<div class="col-md-3"
				 [ngClass]="aplicaCssErro(numero)">
				<label for="numero" class="control-label">Número</label>
				<input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
				<app-campo-control-erro mensagemErro="Número é obrigatório" [mostrarErro]="!numero.valid && numero.touched"></app-campo-control-erro>
			</div>

			<div class="col-md-6"
				 [ngClass]="aplicaCssErro(complemento)">
				<label for="complemento" class="control-label">Complemento</label>
				<input type="text" class="form-control" id="complemento" name="complemento" ngModel required #complemento="ngModel">
				<app-campo-control-erro mensagemErro="Complemento é obrigatório" [mostrarErro]="!complemento.valid && complemento.touched"></app-campo-control-erro>
			</div>

		</div>

		<div class="form-group row"
			 [ngClass]="aplicaCssErro(rua)">

			<div class="col-sm-12">
				<label for="rua" class="control-label">Rua</label>
			</div>

			<div class="col-sm-12">
				<input type="text" class="form-control" id="rua" placeholder="Digite a sua rua" name="rua"
					   id="rua" ngModel required #rua="ngModel">
				<app-campo-control-erro mensagemErro="Rua é obrigatório" [mostrarErro]="!rua.valid && rua.touched"></app-campo-control-erro>
			</div>

		</div>

		<div class="form-group row">
			<div class="col-md-5"
				 [ngClass]="aplicaCssErro(bairro)">
				<label for="bairro" class="control-label">Bairro</label>
				<input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
				<app-campo-control-erro mensagemErro="Bairro é obrigatório" [mostrarErro]="!bairro.valid && bairro.touched"></app-campo-control-erro>
			</div>

			<div class="col-md-4"
				 [ngClass]="aplicaCssErro(cidade)">
				<label for="cidade" class="control-label">Cidade</label>
				<input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
				<app-campo-control-erro mensagemErro="Cidade é obrigatório" [mostrarErro]="!cidade.valid && cidade.touched"></app-campo-control-erro>
			</div>

			<div class="col-md-3"
				 [ngClass]="aplicaCssErro(estado)">
				<label for="estado" class="control-label">Estado</label>
				<input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
				<app-campo-control-erro mensagemErro="Estado é obrigatório" [mostrarErro]="!estado.valid && estado.touched"></app-campo-control-erro>
			</div>

		</div>

	</div>

	<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Enviar</button>
</form>


<app-form-debug [form]="f"></app-form-debug>
