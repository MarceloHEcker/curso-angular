<div class="form-group" [ngClass]="classeCss">
  <label for="[attr.for]" class="control-label">{{ label }}</label>
  <input
    [type]="type"
    [id]="id"
    [readonly]="!!isReadOnly"
    [(ngModel)]="value"
    class="form-control"
    [placeholder]="placeholder"
  />
  <app-error-msg [control]="control" [label]="label"></app-error-msg>
</div>
