<div style="margin-top: 10px">
	<div class="custom-file">
		<input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
		<label for="customFile" class="custom-file-label" id="customFileLabel">Selecionar Arquivo</label>
	</div>
	<div class="progress">
		<div role="progressbar" [style.width]="progress + '%'" class="progress-bar">
			{{ progress }}%
		</div>
	</div>
</div>
<div style="margin-top: 10px">
	<button class="btn btn-primary" type="button" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
<div style="margin-top: 10px">
	<button type="button" class="btn btn-primary" (click)="onDownloadExcel()">
		Download Excel
	</button>
	<button type="button" class="btn btn-primary" (click)="onDownloadPDF()">
		Download PDF
	</button>
</div>
